<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Concert Clue</title>

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import index.css-->
    <link type="text/css" rel="stylesheet" href="css/index.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <!-- fixed navbar -->
    <div class="navbar-fixed">
      <nav class="blue">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">Concert Clue</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="index.html">Login</a></li>
            <li><a href="index.html">Signup</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- input form -->
    <div class="container">
      <div class="row search_input">
        <form class="col s10 offset-s2">
          <div class="row">
            <div class="input-field col s3">
              <input placeholder="enter artist" id="artist" type="text" class="validate">
              <label for="first_name">Artist</label>
            </div>
            <div class="input-field col s3">
              <input placeholder="enter city" id="city" type="text" class="validate">
              <label for="city">City</label>
            </div>
            <div class="input-field col s2">
              <input placeholder="enter state" id="state" type="text" class="validate">
              <label for="state">State</label>
            </div>
            <div class="input-field col s2">
              <button class="btn waves-effect waves-light" type="submit" name="action">Search
                <i class="material-icons right">search</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>




    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  </body>
</html>
