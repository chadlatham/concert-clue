<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>C/C index</title>

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import index.css-->
    <link type="text/css" rel="stylesheet" href="css/index.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav class="white" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Concert Clue</a>
        <ul class="right hide-on-med-and-down">

          <!-- Modal Trigger -->
          <li><a class="waves-effect waves-light btn modal-trigger" href="#modal1">Login</a></li>

          <!-- Modal Trigger -->
          <li><a class="waves-effect waves-light btn modal-trigger" href="#modal2">Signup</a></li>
        </ul>
      </div>
    </nav>

    <div id="index-banner" class="parallax-container">
      <div class="section no-pad-bot">
        <div class="container">
          <br><br>
          <h1 class="header center teal-text text-lighten-2">Welcome to Concert Clue</h1>
          <div class="row">
            <div class="col s12">
              <form>
                <div class="row artist-bar white">
                  <div class="input-field col s6">
                    <input id="artist" type="text" class="validate black-text">
                    <label for="first_name">Artist</label>
                  </div>
                  <div class="input-field col s4">
                    <input id="city" type="text" class="validate black-text">
                    <label for="city">City</label>
                  </div>
                  <div class="input-field col s2">
                    <input id="state" type="text" class="validate black-text">
                    <label for="state">State</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row center">
            <a href="#" class="btn-large waves-effect waves-light teal lighten-1">search<i class="material-icons right">search</i></a>
          </div>
          <br><br>
        </div>
      </div>
      <div class="parallax">
        <img src="../public/images/concert.jpg" alt="Unsplashed background img 1">
      </div>
    </div>

    <h2 class="center">Upcoming Shows</h2>
    <div class="divider"></div>
    <div class="container">
      <div class="section parallax-container valign-wrapper">
        <!-- <div class="col">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Card Title</span>
              <p>I am a very simple card. I am good at containing small bits of information.
                I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div> -->
      </div>
    </div>

    <div id="top" class="page-footer">
      <div><img class="responsive-img" src="../public/images/crowd.jpg"/></div>
    </div>

    <!-- Modal Structure Nav-bar -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Login</h4>
        <p>
          <form>
            <div class="row input-field col s12">
              <input id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
            <div class="row input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </form>
        </p>
      </div>
    </div>

    <!-- Modal Structure Nav-bar -->
    <div id="modal2" class="modal">
      <div class="modal-content">
        <h4>Signup</h4>
        <p>
          <form>
            <div class="row input-field col s12">
              <input id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
            <div class="row input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <div class="row input-field col s12">
              <input id="city" type="text" class="validate">
              <label for="city">City</label>
            </div>
            <div class="row input-field col s12">
              <input id="state" type="text" class="validate">
              <label for="state">State</label>
            </div>
            <div class="input-field col s12">
              <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="75">75</option>
                <option value="100">100</option>
                <option value="125">125</option>
                <option value="150">150</option>
              </select>
              <label>Materialize Select</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </form>
        </p>
      </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
