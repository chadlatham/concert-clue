<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>C/C main</title>

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import index.css-->
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <nav class="white" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Concert Clue</a>
        <ul class="right hide-on-med-and-down">
          <li><a class="logout">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div> <!-- begin main section -->
      <div class="row">
        <div class ="col l3 m4 s12">
          <ul class="collection with-header active favart">

          </ul>
        </div>
        <div class="col s12 m8 l9">
          <div class="section">
          </div>
          <div class="row"> <!-- begin search -->
            <form class="searchSubmit">
              <div class="input-field col s9 m9 l8 offset-m1">
                <input id="search" placeholder="Search an artist to find a show near you" type="search" required>
                <label for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
              <button id="searchbutton" class="btn-large waves-effect col s3 m2 offset-2 waves-light" name="action">Search
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div> <!-- end search -->
          <div class="artistFixture"></div>
          <div class="section">  <!-- del w SC -->
          <h5>Artist</h5> <!-- del w SC -->
        </div> <!-- del w SC -->
          <div class="row searchResponseCard"> <!-- begin search response card row --> <!-- del w SC -->

            <!-- begin card -->
            <div class="col s12 l10">
              <div class="card">
                <div class="row">
                  <div class="col m5 s12 l4">
                    <div class="card-image">
                      <img src="https://s3.amazonaws.com/bit-photos/thumb/6115532.jpeg">
                      <span class="card-title">Adele Ipsum</span>
                    </div>
                  </div>
                  <div class="col s12 m7 l8">
                    <div class="card-content">
                      <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                    </div>
                    <div class="card-action">
                      <a href="#">Add to Favorites</a>
                      <a href="#">Show events</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end card -->

          </div>  <!-- end search response card row del w SC-->
          <div class="divider"></div>
          <div class="section">
          <h5>Upcoming Shows</h5>
        </div>
          <div class="row eventAddCard"> <!-- begin events card row -->

          </div>  <!-- end events card row-->
        </div>
      </div>
    </div> <!-- end main section -->

    <!--Import jQuery before materialize.js-->
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
