<!DOCTYPE html>
<html class="grey lighten-3">
  <head>
    <meta charset="utf-8">
    <title>Concert Clue</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

    <!--Import index.css-->
    <!-- <link type="text/css" rel="stylesheet" href="css/index.css"/> -->
    <link type="text/css" rel="stylesheet" href="css/main.css"/>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <nav class="red darken-3 z-depth-3" role="navigation">
      <div class="nav-wrapper">
        <a id="logo-container" href="#" class="brand-logo"><img class="logo" src="../images/logo.jpg" alt="" /></a>
        <ul class="right">
          <li><a class="logout btn waves-effect waves-light black white-text z-depth-3">Logout</a></li>
        </ul>
      </div>
    </nav>
    <div class="section"></div>
    <div> <!-- begin main section -->
      <div class="row">
        <div class ="col l3 m4 s12">
          <ul class="collection with-header active favart">

          </ul>
        </div>
        <div class="col s12 m8 l9">
          <!-- begin search -->
          <div class="row">

            <div class="row img black search-margin z-depth-3">
              <div class="section section-round"></div>
              <form class="searchSubmit">
                <div class="input-field col s9 m8 l8 offset-m1 offset-l1 white">
                  <input id="search" placeholder="Search an artist to find a show near you" type="search" required>
                  <label for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons">close</i>
                </div>
                <a id="searchbutton" class="btn-large waves-effect col s3 m2 offset-5 waves-light red darken-3 right" name="action">Search
                  <i class="material-icons right">search</i>
                </a>
                <div class="row section black"></div>
              </form>
            </div>


            <div class="row">
              <h2 class="center red darken-3 z-depth-3 artist-bar">Artist</h2>
            </div> <!-- end search -->
          </div>

          <div class="artistFixture"></div>
          <div class="row searchResponseCard"> <!-- begin search response card row --> <!-- del w SC -->

            <!-- begin card -->
            <div class="col s12 l10">
              <div class="card">
                    <div class="card-content">
                      <h1>Concert Clue:</h1>
                      <div class="card-action">
                        <h4>Search and save all your favorite artists so you never miss a show.</h4>
                      <h3>You + know = Show</h3>
                    </div>
                    </div>
              </div>
            </div>
            <!-- end card -->

          </div>  <!-- end search response card row del w SC-->
          <h2 class="center red darken-3 z-depth-3">Upcoming Shows</h2>
          <div class="row eventAddCard"> <!-- begin events card row -->

          </div>  <!-- end events card row-->
        </div>
      </div>
    </div> <!-- end main section -->

    <!--Import jQuery before materialize.js-->
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
